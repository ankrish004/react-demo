name: test
on: push 
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: action/setup-nodes@v3
        with: 
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: runtest
        run: npm test


      
